<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">

		alert("Simple Calculator");
		
		a=parseInt(prompt("Enter No n1 :"));
		b=parseInt(prompt("Enter No n2 :"));
		c=prompt("Enter Operation :");

		if(c=="addition")
		{
			document.write(a+b);
			console.log(a+b);
			alert(a+b);
		}

		else if(c=="subtraction")
		{
			document.write(a-b);
		}

		else if(c=="multiplication")
		{
			document.write(a*b);
		}

		else if(c=="division")
		{
			document.write(a/b);
		}
	</script>

</body>
</html>
