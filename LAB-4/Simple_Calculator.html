<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
        input {
            margin: 2rem;
        }
    </style>
</head>

<body>
    Value 1 <input type="text" id="text1" /> <br /> Value 2 <input type="text" id="text2" /> <br /> Answer <input type="text " id="text" /><br />

    <input type="button" value="+" onclick="operation(this)" />
    <input type="button" value="-" onclick="operation(this)" />
    <input type="button" value="x" onclick="operation(this)" />
    <input type="button" value="/" onclick="operation(this)" />
    <script>
        function operation(op) {
            var temp1 = document.getElementById("text1").value;
            var temp2 = document.getElementById("text2").value;
            temp = document.getElementById("text");

            if (op.value == "+") {
                temp.value = parseInt(temp1) + parseInt(temp2);
            } else if (op.value == "-") {
                temp.value = parseInt(temp1) - parseInt(temp2);
            } else if (op.value == "x") {
                temp.value = parseInt(temp1) * parseInt(temp2);
            } else if (op.value == "/") {
                temp.value = parseInt(temp1) / parseInt(temp2);
            }
        }
    </script>
</body>

</html>
