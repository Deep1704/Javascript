<!DOCTYPE html>
<html>
<head>
	<title>Methos Of Array</title>
</head>
<body>
	<script type="text/javascript">
		var arr=new Array();
		arr=[1,2,3,4,5,6,7,8];

		//to add element at end
		arr.push(10)

		//to remove first element
		arr.shift()

		//to add element at start
		arr.unshift(11)

		//to remove last element
		arr.pop()
		arr.pop()

		//to sort Array in ascending order
		arr.sort();

		for(i=0;i<arr.length;i++){

			document.write(arr[i]+"</br>")
		}

	</script>

</body>
</html>
