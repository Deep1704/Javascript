<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Max In array</title>
</head>
<body>
	<script type="text/javascript">
		let n = parseInt(prompt("Enter the size of an array "));
		let arr = new Array(n);
		for(i=0;i<n;i++)
		{
			arr[i] = parseInt(prompt("Enter a number "));
		}
		let max = 0;
		for(i=0;i<n;i++)
		{	
			if(max<arr[i])
			{
				max=arr[i];
			}	
		}
		document.write(max+ "");

	</script>
</body>
</html>
