<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
	  str1="Deep Chotaliya";
	  str2="Javascript from java";
	  str3="  Computer  ";

	  document.write("Charat : "+str1.charAt(2));
	 document.write("<br/>");

	  document.write("concat : "+str1.concat(str2)); 
	  document.write("<br/>");

	  document.write("indexof : "+str2.indexOf("from"));
	  document.write("<br/>");

	  document.write("last index of string : "+str1.lastIndexOf("Deep"));
	  document.write("<br/>");

	  document.write("lowercase : "+str1.toLowerCase());
	  document.write("<br/>");

	  document.write("uppercase : "+str2.toUpperCase());
	  document.write("<br/>");

	  document.write("trim : "+str3.trim());
	  document.write("<br/>");

	  document.write("split : "+str3.split("   "));
	  document.write("<br/>");

	  document.write("substring : "+str2.substring(2,5));
	  document.write("<br/>");

	  document.write("replace : "+str2.replace("from","and"));
	  document.write("<br/>"); 

	  document.write("slice : "+str1.slice(1,3));
	  document.write("<br/>");

	  document.write("length : "+str1.length);
	  document.write("<br/>");

	  document.write("includes : "+str1.includes("ep"));
	  document.write("<br/>");

	  document.write("repeat : "+str2.repeat(3));
	  document.write("<br/>");

	  document.write("startsWith : "+str1.startsWith("D"));

	</script>

</body>
</html>
