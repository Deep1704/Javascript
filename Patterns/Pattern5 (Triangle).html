<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		alert("Pattern 5");

		n=parseInt(prompt("Enter the value of n:"));

		for(i=1;i<=n;i++){

			for(k=1;k<=n-i;k++){

				document.write("&nbsp");
			}

				for(j=1;j<=i;j++){

					document.write("*")
				}

				document.write("<br/>")	
		}
	</script>

</body>
</html>
