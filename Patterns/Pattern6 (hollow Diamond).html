<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
    
    <script>
        n = parseInt(prompt("Enter the Value of n : "));

        for (i =1; i <=n; i++) {

            for (k = n; k>=i; k--){ 

                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (j = 1; j <= 2*i-1; j++) {

                if(j==1 || j==2*i-1)

                    document.write("* ");
                else

                    document.write("&nbsp&nbsp&nbsp")

            }
            document.write("<br>");
        }

         for(i=n-1;i>=1;i--){

            for(k=i;k<=n;k++){

                document.write("&nbsp&nbsp&nbsp")
            }
            for(j=2*i-1;j>=1;j--){

                if(j==1 || j==2*i-1)

                    document.write("* ");

                 else 

                    document.write("&nbsp;&nbsp;&nbsp;");
                
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
